<div
      [ngStyle]="{'background-color': note.color}"
      class="note-card row shadow-1" 
      (mouseenter)="toggle()"
      (mouseleave)="toggle()"
  >
  <div class="icon" *ngIf="showCheck" (click)="onChecked()">
    <i class="material-icons">check</i>
  </div>
  <div class="col-xs-12 title">
    {{ note.title }}
  </div>
  <div class="col-xs-12 value">
    {{ note.value }}
  </div>
</div>
